<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
			<a class="navbar-brand" th:href="@{/}">BookStore</a>
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}">Home</a>
				</li>
				<li class="nav-item dropdown" sec:authorize="isAuthenticated()">
					<a class="nav-link dropdown-toggle" href="#" id="dropdownNoticias" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >Noticias</a>
					<div class="dropdown-menu" aria-labelledby="dropdownNoticias">
			          	<a class="dropdown-item" href="#">Agregar</a>
			          	<div class="dropdown-divider"></div>
			          	<a class="dropdown-item" href="#">Lista</a>
			        </div>
				</li>
				<li class="nav-item dropdown" sec:authorize="isAnonymous()">
					<a class="nav-link dropdown-toggle" href="#" id="dropdownProductos" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Productos</a>
					<div class="dropdown-menu" aria-labelledby="dropdownProductos">
			          	<a class="dropdown-item" href="#">Agregar</a>
			          	<div class="dropdown-divider"></div>
			          	<a class="dropdown-item" href="#">Lista</a>
			        </div>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="dropdownProductos" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Clientes</a>
					<div class="dropdown-menu" aria-labelledby="dropdownProductos">
			          	<a class="dropdown-item" href="#">Agregar</a>
			          	<div class="dropdown-divider"></div>
			          	<a class="dropdown-item" href="#">Lista</a>
			        </div>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Orden</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0" sec:authorize="isAnonymous()">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/add}">Registro</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/login}">Login</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0" sec:authorize="isAuthenticated()">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" sec:authentication="principal.username" id="dropdownUser" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
					<div class="dropdown-menu" aria-labelledby="dropdownUser">
			          	<a class="dropdown-item" href="#">Mi Perfil</a>
			          	<div class="dropdown-divider"></div>
			          	<div>
			          		<form th:action="@{/logout}" method="post" id="idLogout">
				          		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				          	</form>
			          	</div>
			          	<a class="dropdown-item" href="javascript:document.getElementById('idLogout').submit()">Salir</a>
			        </div>
				</li>
			</ul>
		</div>
		</nav>
	</header>
</body>
</html>
