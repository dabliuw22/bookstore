<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base/base :: head"></head>
<body>
	<header th:replace="include/navbar :: header"></header>
	<div th:replace="base/base :: information"></div>
	<div class="container mt-3 mb-3">
		<div class="card bg-light">
			<div class="card-header" th:text="'Registro Usuario'"></div>
			<div class="card-body">
				<form method="post" th:action="@{/edit}" th:object="${currentUser}">
					<div class="form-group row">
						<label for="username">Username</label>
						<input id="username" type="text" th:field="*{username}" class="form-control" th:errorclass="'form-control alert-danger'" placeholder="username"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
					</div>
					<div class="form-group row">
						<label for="email">E-mail</label>
						<input id="email" type="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'" placeholder="e-mail"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>
					<div class="form-group row">
						<label for="nombre">Nombre</label>
						<input id="nombre" type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'" placeholder="nombre"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>
					<div class="form-group row">
						<label for="apellidos">Apellidos</label>
						<input id="apellidos" type="text" th:field="*{apellidos}" class="form-control" th:errorclass="'form-control alert-danger'" placeholder="apellidos"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
					</div>
					<div class="form-group row">
						<label for="telefono">Telefono</label>
						<input id="telefono" type="text" th:field="*{telefono}" class="form-control" th:errorclass="'form-control alert-danger'" placeholder="telefono"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div class="form-group row">
						<input type="submit" th:value="Submit" class="btn btn-primary"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="base/base :: footer"></footer>
</body>
</html>
