<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base/base :: head"></head>
<style th:replace="include/navbar_admin :: style_admin"></style>
<link th:replace="include/navbar_admin :: google_icons"/>
<body>
	<header th:replace="include/navbar :: header"></header>
	<div th:replace="base/base :: information"></div>
	<div class="container-fluid h-100">
		<div class="row h-100">
			<div th:replace="include/navbar_admin :: navbar_admin"></div>
			<div class="col pt-2">
				<h2>
					<a href="" data-target="#sidebar" data-toggle="collapse"
						class="d-md-none"><i class="material-icons">keyboard_arrow_right</i></a>
				</h2>
				<h6 class="hidden-sm-down">Shrink page width to see sidebar
					collapse</h6>
				<div>
					<form id="form" method="post" th:object="${book}" th:action="@{/admin/book/add}" enctype="multipart/form-data">
						<div class="form-group row">
							<label for="nombre">Nombre</label>
							<input id="nombre" type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control is-invalid'" placeholder="nombre"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
						<div class="form-group row">
							<label for="autor">Autor</label>
							<input id="autor" type="text" th:field="*{autor}" class="form-control" th:errorclass="'form-control is-invalid'" placeholder="autor"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></small>
						</div>
						<div class="form-group row">
							<label for="descripcion">Descripción</label>
							<textarea id="descripcion" th:field="*{descripcion}" class="form-control" th:errorclass="'form-control is-invalid'"></textarea>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
						</div>
						<div class="form-group row">
							<label for="fechaPublicacion">Fecha Publicación</label>
							<input id="fechaPublicacion" type="date" th:field="*{fechaPublicacion}" class="form-control" th:errorclass="'form-control is-invalid'" placeholder="yyyy-mm-dd"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('fechaPublicacion')}" th:errors="*{fechaPublicacion}"></small>
						</div>
						<div class="form-group row">
							<label for="lenguaje">Lenguaje</label>
							<select id="lenguaje" th:field="*{lenguaje}" th:value="${book.lenguaje}" class="form-control" th:errorclass="'form-control is-invalid'">
								<option value="Castellano" th:text="Castellano"></option>
								<option value="Ingles" th:text="Ingles"></option>
							</select>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('lenguaje')}" th:errors="*{lenguaje}"></small>
						</div>
						<div class="form-group row">
							<label for="categoria">Categoria</label>
							<select id="categoria" th:field="*{categoria}" th:value="${book.categoria}" class="form-control" th:errorclass="'form-control is-invalid'">
								<option value="Ficcion" th:text="Ficción"></option>
								<option value="Historia" th:text="Historia"></option>
							</select>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></small>
						</div>
						<div class="form-group row">
							<label for="numeroPaginas">Número de Páginas</label>
							<input id="numeroPaginas" type="number" th:field="*{numeroPaginas}" class="form-control" th:errorclass="'form-control is-invalid'" placeholder="número páginas"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('numeroPaginas')}" th:errors="*{numeroPaginas}"></small>
						</div>
						<div class="form-group row">
							<label for="precio">Precio</label>
							<input id="precio" type="number" step="any" th:field="*{precio}" class="form-control" th:errorclass="'form-control is-invalid'" placeholder="precio"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
						</div>
						<div class="form-group row">
							<label for="precioEnvio">Precio Envio</label>
							<input id="precioEnvio" type="number" th:field="*{precioEnvio}" class="form-control" th:errorclass="'form-control is-invalid'" placeholder="precio envio"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('precioEnvio')}" th:errors="*{precioEnvio}"></small>
						</div>
						<div class="form-group row">
							<label for="stock">Stock</label>
							<input id="stock" type="number" th:field="*{stock}" class="form-control" th:errorclass="'form-control is-invalid'" placeholder="stock"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></small>
						</div>
						<div class="custom-file">
							<input type="file" class="custom-file-input" th:field="*{file}" id="file"/>
							<label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></small>
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<div class="form-group row">
							<input type="submit" th:value="Submit" class="btn btn-primary"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="base/base :: footer"></footer>
</body>
</html>
