<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base/base :: head"></head>
<body>
	<header th:replace="include/navbar :: header"></header>
	<div th:replace="base/base :: information"></div>
	<div class="content-login bg-light border border-primary rounded">
		<div>
			<img class="user" th:src="@{img/user.png}"/>
		</div>
		<h2 id="titulo-login">Iniciar Sessi&oacute;n</h2>
		<form method="post" th:action="@{/login}">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" name="username" id="username" placeholder="username"/>
			</div>
			<div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" class="form-control" name="password" id="password" placeholder="password"/>
		  	</div>
		  	<div class="form-check">
				<input type="checkbox" class="form-check-input" name="remember-me" id="remember-me"/>
    			<label class="form-check-label" for="remember-me">Remember-me</label>
			</div>
			<small class="form-text text-danger" th:if="${param.error != null}" th:text="'Error de credenciales'"></small>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="pt-3 row align-items-center justify-content-center">
				<input type="submit" class="btn btn-primary" value="Login"/>
			</div>
		</form>
	</div>
	<footer th:replace="base/base :: footer"></footer>
</body>
</html>
