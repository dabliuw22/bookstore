<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base/base :: head"></head>
<body>
	<header th:replace="include/navbar :: header"></header>
	<div th:replace="base/base :: information"></div>
	<div class="content-reset bg-light border border-primary rounded">
		<h2 id="titulo-login">Iniciar Sessi&oacute;n</h2>
		<form method="post" th:action="@{/reset-password}">
			<div class="form-group">
				<label for="email">E-mail</label>
				<input type="email" required="required" class="form-control" name="email" id="email" placeholder="e-mail"/>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="pt-3 row align-items-center justify-content-center">
				<input type="submit" class="btn btn-primary" value="Login"/>
			</div>
		</form>
	</div>
	<footer th:replace="base/base :: footer"></footer>
</body>
</html>
